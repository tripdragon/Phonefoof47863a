<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phonefoof App</title>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        line-height: 1.5;
        color: #1f2937;
        background: linear-gradient(180deg, #f8fafc 0%, #eef2ff 100%);
      }

      main {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2rem;
      }

      .hero {
        width: min(960px, 100%);
        background: white;
        border-radius: 20px;
        box-shadow: 0 14px 40px rgba(15, 23, 42, 0.12);
        padding: clamp(1.5rem, 4vw, 3rem);
      }

      .hero-label {
        font-size: 0.85rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #4f46e5;
        margin: 0 0 0.75rem;
      }

      .hero-title {
        font-size: clamp(1.8rem, 5vw, 3rem);
        line-height: 1.1;
        margin: 0;
      }

      .hero-subtitle {
        color: #475569;
        font-size: 1.1rem;
        max-width: 60ch;
        margin: 1rem 0 1.5rem;
      }

      .hero-controls {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 0.75rem;
      }

      .dot {
        width: 0.75rem;
        height: 0.75rem;
        border-radius: 999px;
        border: 0;
        background: #c7d2fe;
        cursor: pointer;
        transition: transform 120ms ease, background 120ms ease;
      }

      .dot[aria-current="true"] {
        background: #4f46e5;
        transform: scale(1.2);
      }

      .meta {
        margin-left: auto;
        color: #64748b;
        font-size: 0.95rem;
      }

      .action {
        display: inline-block;
        margin-top: 1.5rem;
        text-decoration: none;
        color: #fff;
        background: #4f46e5;
        padding: 0.7rem 1rem;
        border-radius: 10px;
        font-weight: 600;
      }

      code {
        background: #f3f4f6;
        padding: 0.1rem 0.35rem;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="hero" aria-live="polite">
        <p class="hero-label" id="hero-kicker"></p>
        <h1 class="hero-title" id="hero-title"></h1>
        <p class="hero-subtitle" id="hero-subtitle"></p>
        <div class="hero-controls" id="hero-controls"></div>
        <a class="action" href="#" aria-label="Get started">Get started</a>
      </section>
    </main>

    <script>
      const slides = [
        {
          kicker: "Phonefoof App",
          title: "Manage your calls from one clean workspace",
          subtitle:
            "Track call history, monitor response times, and stay synced with your team in real time.",
        },
        {
          kicker: "Docker-ready",
          title: "Launch in seconds with NGINX + Docker Compose",
          subtitle: "Run <code>docker compose up --build</code> and open <code>http://localhost:8080</code>.",
        },
        {
          kicker: "Built for speed",
          title: "Keep focus with a rotating, message-driven hero",
          subtitle: "Each spotlight message refreshes automatically every 4 seconds, with manual controls.",
        },
      ];

      const heroKicker = document.getElementById("hero-kicker");
      const heroTitle = document.getElementById("hero-title");
      const heroSubtitle = document.getElementById("hero-subtitle");
      const heroControls = document.getElementById("hero-controls");

      let currentSlide = 0;

      function renderSlide(index) {
        const slide = slides[index];
        heroKicker.textContent = slide.kicker;
        heroTitle.textContent = slide.title;
        heroSubtitle.innerHTML = slide.subtitle;

        [...heroControls.querySelectorAll(".dot")].forEach((dot, dotIndex) => {
          dot.setAttribute("aria-current", dotIndex === index ? "true" : "false");
        });

        const meta = heroControls.querySelector(".meta");
        if (meta) {
          meta.textContent = `Slide ${index + 1} of ${slides.length}`;
        }
      }

      slides.forEach((slide, index) => {
        const button = document.createElement("button");
        button.className = "dot";
        button.setAttribute("type", "button");
        button.setAttribute("aria-label", `Show slide ${index + 1}: ${slide.kicker}`);
        button.addEventListener("click", () => {
          currentSlide = index;
          renderSlide(currentSlide);
        });
        heroControls.appendChild(button);
      });

      const meta = document.createElement("span");
      meta.className = "meta";
      heroControls.appendChild(meta);

      renderSlide(currentSlide);

      setInterval(() => {
        currentSlide = (currentSlide + 1) % slides.length;
        renderSlide(currentSlide);
      }, 4000);
    </script>
  </body>
</html>
